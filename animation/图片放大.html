<!DOCTYPE html>

<head>

    <title>图片放大缩小</title>

  <style>
      .box{
         width:216px;
         height:230px;
         background:#000;
        overflow:hidden;
         margin:0 auto;
      }
      .box:hover img{
           transform:scale(1.2);
           transition: all 1s;

      }
  </style>
</head>
<body>
  <div class="box">
    <img src="image/people1.png" alt="">
  </div>
