    <title>文字下划线动态效果</title>

  <style>
    *{margin:0;padding:0;}
    ul,li,ol{list-style: none;}
    ul>li{float:left;padding:20px;  border-bottom:1px solid red;border-width:0;}
    ul>li:hover{
      transition:all 1s;
      width:100px;

    }
  </style>
</head>
<body>
     <ul>
       <li>首页</li>
       <li>详情页</li>
